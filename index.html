<p style="font-size:40px;color:0079c2">租車須知</P>
<p style="font-size:30px;color:333333">一、條件：備國民身分證（正本）及汽車駕照（正本）二、擔保品：（１）機車：（兩年內之機車），本人攜帶國民身份證（正本）及行照（正本）由機車所有人簽名即可。（２）現金（貳萬元整）</P>
<p>三、時間：租車一日為２４小時，逾時一小時２００元，六小時以上以一日計算，租還車在營業時間內０９：００～２１：００，２２：００後不得還車。</p>
